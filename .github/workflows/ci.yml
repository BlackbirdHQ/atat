  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: clippy

      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- ${{ env.CLIPPY_PARAMS }}

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["x86_64-unknown-linux-gnu", "thumbv6m-none-eabi"]
        features:
          [
            "",
            "derive",
            "derive, log",
            "derive, defmt",
          ]
        include:
          - target: "x86_64-unknown-linux-gnu"
            features: "derive"
            std: ", std"
          - target: "x86_64-unknown-linux-gnu"
            features: "derive, log"
            std: ", std"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: thumbv6m-none-eabi
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --target '${{ matrix.target }}' --features '${{ matrix.features }}${{ matrix.std }}'

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: thumbv6m-none-eabi
          override: true
      - name: Library tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --features std heapless